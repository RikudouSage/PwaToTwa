language: cpp
dist: bionic
compiler: gcc
services:
    - docker
script:
    - docker run --rm -it -v $(pwd):/app fffaraz/qt:static /bin/bash -c "cd /app && qmake && make"
deploy:
    provider: releases
    api_key:
        secure: 
    skip_cleanup: true
    file: pwa_to_twa
    on:
        tags: true

